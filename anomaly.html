<!DOCTYPE html>
<html>
  <head>
    <title>anomaly</title>
    <style>

      h1 {
        color: white;
        text-align: center;
        font-family : lotus;
      }
      p { 
      	text-align: center;
        font-family : lotus;
	    font-size: 130%;
        color: #e1f0f4;
      }
      div {
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: #B3C8CF;">
        <div style="background-color: #89A8B2;">
            <h1>خوش اومدید</h1>
            <p>هر ویس رو حداکثر دوبار میتونید پخش کنید 
                و بعد از اون ویس ها بسته میشن
            </p>
            <audio id="myAudio" 
                controls autoplay preload="auto" 
                onended="disableControls()">
                <source src="8th of November 2024.mp3" type="audio/mpeg">
            </audio>
            <p id="message" 
                style="display: none;">
            این ویس فقط یکبار پخش میشه
            </p>
            <script>
                let audioPlayed = false;
                function disableControls() {
                let audio = 
                    document.getElementById('myAudio');
                let message = 
                    document.getElementById('message');

                if (!audioPlayed) {
                    audio.controls = false;
                    audioPlayed = true;
                    message.style.display = 'block';
                }
                audio.removeEventListener(
                '   ended', disableControls
                );
            }
            </script>
    
            <p> و بار دوم</p>
            <audio id="audio2" 
            controls autoplay preload="auto" 
            onended="disableControls()">
            <source src="9 Dec, 11.57_.m4a" type="audio/mpeg">
        </audio>
        <p id="message" 
            style="display: none;">
            این ویس فقط یکبار پخش میشه
        </p>
        <script>
            let audioPlayed = false;
            function disableControls() {
                let audio  = 
                    document.getElementById('audio2');
                let message = 
                    document.getElementById('message');

            if (!audioPlayed) {
                audio.controls = false;
                audioPlayed = true;
                message.style.display = 'block';
            }
            audio.removeEventListener(
            'ended', disableControls
            );
        }
    </script>
    </div>
  </body>
</html>
